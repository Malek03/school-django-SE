{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-success text-white text-center py-3">
                    <h3 class="mb-0 text-white">تعديل بيانات الطالب</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post" action="{% url 'student:edit' student.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row g-3">

                            <!-- الاسم الأول -->
                            <div class="col-md-6">
                                <input type="text" class="form-control form-control-lg" 
                                       name="f_name" value="{{ student.f_name }}" 
                                       placeholder="أدخل الاسم الأول" required>
                            </div>

                            <!-- الاسم الأخير -->
                            <div class="col-md-6">
                                <input type="text" class="form-control form-control-lg" 
                                       name="l_name" value="{{ student.l_name }}" 
                                       placeholder="أدخل الاسم الأخير" required>
                            </div>

                            <!-- العمر -->
                            <div class="col-md-6">
                                <input type="number" class="form-control form-control-lg" 
                                       name="age" value="{{ student.age }}" 
                                       placeholder="أدخل العمر" min="16" max="50" required>
                            </div>

                            <!-- المرحلة الجامعية -->
                            <div class="col-md-6">
                                <select class="form-select form-select-lg" name="level" required>
                                    <option value="">اختر المرحلة</option>
                                    <option value="1st" {% if student.level == "1st" %}selected{% endif %}>المرحلة الأولى</option>
                                    <option value="2nd" {% if student.level == "2nd" %}selected{% endif %}>المرحلة الثانية</option>
                                    <option value="3rd" {% if student.level == "3rd" %}selected{% endif %}>المرحلة الثالثة</option>
                                    <option value="4th" {% if student.level == "4th" %}selected{% endif %}>المرحلة الرابعة</option>
                                    <option value="5th" {% if student.level == "5th" %}selected{% endif %}>المرحلة الخامسة</option>
                                </select>
                            </div>

                            <!-- الفصل -->
                            <div class="col-md-6">
                                <select class="form-select form-select-lg" name="classroom" required>
                                    <option value="">اختر الفصل</option>
                                    {% for class in classes %}
                                    <option value="{{class.id}}" {% if student.classroom.id == class.id %}selected{% endif %}>{{class.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- المعدل GPA -->
                            <div class="col-md-6">
                                <input type="number" step="0.01" min="0" max="100" 
                                       class="form-control form-control-lg" 
                                       name="gpa" value="{{ student.gpa }}" 
                                       placeholder="المعدل (GPA)" required>
                            </div>

                            <!-- حالة الطالب -->
                            <div class="col-12">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-check form-check-lg p-3 border rounded-3 bg-light">
                                            <input class="form-check-input" type="radio" 
                                                   name="status" id="status1" value="True" 
                                                   {% if student.status or student.status is None %}checked{% endif %}>
                                            <label class="form-check-label fw-semibold" for="status1">
                                                <i class="bi bi-check-circle-fill text-success me-2"></i>منتظم
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check form-check-lg p-3 border rounded-3 bg-light">
                                            <input class="form-check-input" type="radio" 
                                                   name="status" id="status2" value="False" 
                                                   {% if student.status is False %}checked{% endif %}>
                                            <label class="form-check-label fw-semibold" for="status2">
                                                <i class="bi bi-x-circle-fill text-danger me-2"></i>غير منتظم
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- الصورة -->
                            <div class="col-md-6">
                                <label class="form-label">الصورة الحالية</label>
                                {% if student.image %}
                                    <div class="mb-2">
                                        <img src="{{ student.image.url }}" alt="صورة الطالب" class="img-thumbnail" width="120">
                                    </div>
                                {% endif %}
                                <input type="file" accept='.png,.jpeg,.jpg' class="form-control form-control-lg" name="image">
                                <div class="form-text text-warning">يمكنك رفع ملف جديد لتغيير الصورة (PNG, JPEG, JPG)</div>
                            </div>

                            <!-- ملف التقرير -->
                            <div class="col-md-6">
                                <label class="form-label">التقرير الحالي</label>
                                {% if student.repo %}
                                    <div class="mb-2">
                                        <a href="{{ student.repo.url }}" target="_blank" class="btn btn-sm btn-info">عرض التقرير الحالي</a>
                                    </div>
                                {% endif %}
                                <input type="file" accept='.doc,.docx,.pdf' class="form-control form-control-lg" name="repo">
                                <div class="form-text text-warning">يمكنك رفع ملف جديد لتغيير التقرير (DOC, DOCX, PDF)</div>
                            </div>

                            <!-- تقرير حالة الطالب -->
                            <div class="col-12">
                                <textarea class="form-control" name="report" rows="4" 
                                          placeholder="اكتب تقرير عن حالة الطالب...">{{ student.report }}</textarea>
                            </div>

                            <!-- زر الإرسال -->
                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-success btn-lg px-5 py-3">
                                    <i class="bi bi-save2-fill me-2"></i>حفظ التعديلات
                                </button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.form-control:focus, .form-select:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
}
.form-check-input:checked {
    background-color: #0d6efd;
    border-color: #0d6efd;
}
.card {
    border-radius: 15px;
}
.form-control, .form-select {
    border-radius: 8px;
    border: 2px solid #e9ecef;
    transition: all 0.3s ease;
}
.form-control:hover, .form-select:hover {
    border-color: #0d6efd;
}
.btn-success {
    border-radius: 25px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
}
.btn-success:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(25, 135, 84, 0.3);
}
</style>
{% endblock %}

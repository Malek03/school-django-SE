{% load static %}
{% include 'header.html' %}

<!-- قسم الترحيب -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center mb-4">
            <h1 class="fw-bold text-success">USI School</h1>
            <p class="mb-2">ليس لديك حساب؟ 
                <a href="{% url 'user:register' %}" class="text-decoration-none text-primary fw-semibold">إنشاء حساب جديد</a>
            </p>
        </div>
    </div>
</div>

<!-- الفورم -->
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-success text-white text-center py-3">
                    <h3 class="mb-0 text-white">تسجيل الدخول</h3>
                </div>
                <div class="card-body p-4">

                    <!-- عرض رسائل الخطأ -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" action="{% url 'user:login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control" placeholder="البريد الإلكتروني" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="كلمة المرور" required>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-lg px-5 py-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i> تسجيل الدخول
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* تحسين الفورم والفورم كنترول */
.form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
}
.card {
    border-radius: 15px;
}
.form-control {
    border-radius: 8px;
    border: 2px solid #e9ecef;
    transition: all 0.3s ease;
}
.form-control:hover {
    border-color: #0d6efd;
}
.btn-success {
    border-radius: 25px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
}
.btn-success:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
}
</style>
